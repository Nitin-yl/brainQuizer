<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <div class="container">
                <div class="welcome-content">
                    <h1 class="app-title">React Quiz App</h1>
                    <p class="app-description">Test your knowledge across various categories and challenge yourself with our interactive quiz experience!</p>
                    
                    <div class="settings-form">
                        <div class="form-group">
                            <label for="category-select" class="form-label">Category</label>
                            <select id="category-select" class="form-control">
                                <option value="General">General Knowledge</option>
                                <option value="Science">Science</option>
                                <option value="History">History</option>
                                <option value="Sports">Sports</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="difficulty-select" class="form-label">Difficulty</label>
                            <select id="difficulty-select" class="form-control">
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="questions-select" class="form-label">Number of Questions</label>
                            <select id="questions-select" class="form-control">
                                <option value="5">5 Questions</option>
                                <option value="10">10 Questions</option>
                                <option value="15">15 Questions</option>
                                <option value="20">20 Questions</option>
                            </select>
                        </div>
                        
                        <button id="start-quiz-btn" class="btn btn--primary btn--lg btn--full-width">Start Quiz</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="container">
                <div class="quiz-header">
                    <div class="question-counter">
                        <span id="current-question">1</span> of <span id="total-questions">10</span>
                    </div>
                    <div class="timer-container">
                        <div class="timer" id="timer">30</div>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
                
                <div class="question-container">
                    <div class="card question-card">
                        <div class="card__body">
                            <h2 id="question-text" class="question-text">Loading question...</h2>
                            <div id="answer-options" class="answer-options">
                                <!-- Answer options will be dynamically inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="container">
                <div class="results-content">
                    <h1 class="results-title">Quiz Complete!</h1>
                    
                    <div class="score-container">
                        <div class="score-circle">
                            <span id="final-percentage" class="score-percentage">0%</span>
                        </div>
                        
                        <div class="score-details">
                            <div class="score-item">
                                <span class="score-label">Correct Answers:</span>
                                <span id="correct-answers" class="score-value">0</span>
                            </div>
                            <div class="score-item">
                                <span class="score-label">Total Questions:</span>
                                <span id="total-answered" class="score-value">0</span>
                            </div>
                            <div class="score-item">
                                <span class="score-label">Time Taken:</span>
                                <span id="time-taken" class="score-value">0:00</span>
                            </div>
                            <div class="score-item">
                                <span class="score-label">Final Score:</span>
                                <span id="final-score" class="score-value">0</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="results-actions">
                        <button id="play-again-btn" class="btn btn--primary btn--lg">Play Again</button>
                        <button id="change-settings-btn" class="btn btn--outline btn--lg">Change Settings</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
